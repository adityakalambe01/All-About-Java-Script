<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09</title>
</head>
<body>
    <script>
        
        var color = prompt("Select a color: ","").toLowerCase();
        
        if(color == "red" || color == "blue" || color == "yellow"){
            console.log("You picked a primary color: "+color);
        }else if(color == "orange" || color == "green" || color == "purple"){
            console.log("You picked a secondary color: "+color);
        }else{
            console.log("You picked none of primary & secondary color.");
        }
        
        
    </script>
</body>
</html>
